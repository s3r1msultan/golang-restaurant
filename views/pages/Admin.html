<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>User Management</h2>
    <a id="sign_out" class="btn btn-primary text-white">Sign Out</a>
<!--    <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#userModal">Add New User</button>-->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="usersList">
        </tbody>
    </table>
</div>

<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId" value="">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label" >Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phone_number">
                    </div>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        fetchUsers();
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault()
            const userId = document.getElementById('userId').value;
            if (userId) {
                updateUser(userId);
            } else {
                addUser();
            }
        });
    });

    function fetchUsers() {
        fetch('/admin/api/users')
            .then(response => response.json())
            .then(data => {
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = ''; // Clear previous data
                data.forEach(user => {
                    const listItem = document.createElement('tr');
                    listItem.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.first_name}</td>
                    <td>${user.last_name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone_number}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editUser('${user.id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}')">Delete</button>
                    </td>
                `;
                    usersList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching users:', error);
            });
    }

    function addUser() {
        const formData = new FormData(document.getElementById('userForm'));
        fetch('/admin/api/users', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add user');
                }
                return response.json();
            })
            .then(() => {
                fetchUsers(); // Refresh the user list after adding a new user
                $('#userModal').modal('hide'); // Hide the modal after successful addition
            })
            .catch(error => {
                console.error('Error adding user:', error);
            });
    }

    function updateUser(userId) {
        const formData = new FormData(document.getElementById('userForm'));
        fetch(`/admin/api/users/${userId}`, {
            method: 'PUT',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update user');
                }
                return response.json();
            })
            .then(() => {
                fetchUsers(); // Refresh the user list after updating a user
                $('#userModal').modal('hide'); // Hide the modal after successful update
            })
            .catch(error => {
                console.error('Error updating user:', error);
            });
    }

    function deleteUser(userId) {
        if (confirm('Are you sure you want to delete this user?')) {
            fetch(`/admin/api/users/${userId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete user');
                    }
                    return response.json();
                })
                .then(() => {
                    fetchUsers();
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                });
        }
    }

    function editUser(userId) {
        fetch(`/admin/api/users/${userId}`)
            .then(response => response.json())
            .then(user => {
                document.getElementById('userId').value = user.id;
                document.getElementById('firstName').value = user.first_name;
                document.getElementById('lastName').value = user.last_name;
                document.getElementById('email').value = user.email;
                document.getElementById('phoneNumber').value = user.phone_number;

                $('#userModal').modal('show');
            })
            .catch(error => {
                console.error('Error fetching user for editing:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const signOutButton = document.getElementById('sign_out');
        signOutButton.addEventListener('click', function() {
            logout();
        });
    });

    function logout() {
        document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        window.location.href = '/';
    }


</script> <!-- Separate JS file for handling the logic -->
</body>
</html>
