<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex align-items-center justify-content-between">
        <h2>User Management</h2>
        <div>
            <a class="btn btn-primary text-white" href="./">Home page</a>
            <a id="sign_out" class="btn btn-primary text-white">Sign Out</a>
        </div>
    </div>

    <div class="mt-4">
        <h3>Send Message to Verified Users</h3>
        <form id="notifyForm">
            <div class="mb-3">
                <label for="message" class="form-label fs-4">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send Message</button>
        </form>
        <div id="responseArea" class="mt-3"></div>


    </div>
    <h3 class="mt-4">Users info</h3>
    <!--    <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#userModal">Add New User</button>-->
    <table class="table mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="usersList">
        </tbody>
    </table>
</div>

<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId" value="">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label" >Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phone_number">
                    </div>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        fetchUsers();
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault()
            const userId = document.getElementById('userId').value;
            if (userId) {
                updateUser(userId);
            } else {
                addUser();
            }
        });
    });

    function fetchUsers() {
        fetch('/admin/api/users')
            .then(response => response.json())
            .then(data => {
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = ''; // Clear previous data
                data.forEach(user => {
                    const listItem = document.createElement('tr');
                    listItem.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.first_name}</td>
                    <td>${user.last_name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone_number}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editUser('${user.id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}')">Delete</button>
                    </td>
                `;
                    usersList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching users:', error);
            });
    }

    function addUser() {
        const formData = new FormData(document.getElementById('userForm'));
        fetch('/admin/api/users', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add user');
                }
                return response.json();
            })
            .then(() => {
                fetchUsers(); // Refresh the user list after adding a new user
                $('#userModal').modal('hide'); // Hide the modal after successful addition
            })
            .catch(error => {
                console.error('Error adding user:', error);
            });
    }

    function updateUser(userId) {
        const formData = new FormData(document.getElementById('userForm'));
        const object = {}
        for ([key, data] of formData) {
            object[key] = data;
        }
        fetch(`/admin/api/users/${userId}`, {
            method: 'PUT',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(object),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update user');
                }
                return response.json();
            })
            .then(() => {
                fetchUsers();
                $('#userModal').modal('hide');
            })
            .catch(error => {
                console.error('Error updating user:', error);
            });
    }

    function deleteUser(userId) {
        if (confirm('Are you sure you want to delete this user?')) {
            fetch(`/admin/api/users/${userId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete user');
                    }
                    return response.json();
                })
                .then(() => {
                    fetchUsers();
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                });
        }
    }

    function editUser(userId) {
        fetch(`/admin/api/users/${userId}`)
            .then(response => response.json())
            .then(user => {
                document.getElementById('userId').value = user.id;
                document.getElementById('firstName').value = user.first_name;
                document.getElementById('lastName').value = user.last_name;
                document.getElementById('email').value = user.email;
                document.getElementById('phoneNumber').value = user.phone_number;

                $('#userModal').modal('show');
            })
            .catch(error => {
                console.error('Error fetching user for editing:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const signOutButton = document.getElementById('sign_out');
        signOutButton.addEventListener('click', function() {
            logout();
        });
    });

    function logout() {
        document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        window.location.href = '/';
    }

    document.getElementById('notifyForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const message = document.getElementById('message').value;
        const object = JSON.stringify({message})
        fetch('/admin/send_message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: object
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to send message');
                }
            })
            .then(data => {
                if (data.is_sent) {
                    responseArea.innerHTML = '<div class="alert alert-success" role="alert">Message successfully sent to all verified users.</div>';
                    document.getElementById('notifyForm').reset(); // Reset the form after successful send
                } else {
                    responseArea.innerHTML = '<div class="alert alert-warning" role="alert">Failed to send message.</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                responseArea.innerHTML = '<div class="alert alert-danger" role="alert">An error occurred while sending the message.</div>';
            });
    });



</script>
</body>
</html>
